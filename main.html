<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="get">
		<div>
			<label for="#name">Name*</label>
				<input id="#name" type="text" placeholder="EnterName" required>
		</div>
		<div>
			<label for="#email">Email*</label>
			<input type="email" required id="#email">
		</div>
		<div>
			 <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="m">

			<label for="female">female</label>
            <input type="radio" id="female" name="gender" value="f">

			<label for="other">other</label>
            <input type="radio" id="other" name="gender" value="oth">

		</div>
		<div>
			<lable for="Apple">Apple</lable>
			<input type="checkbox" id="Apple"> 
			
			<lable for="Asus">Asus</lable>
			<input type="checkbox" id="Asus">
			
			<lable for="Hp">Hp</lable>
			<input type="checkbox" id="Hp">
		</div>
		<div>
			<lable for="Age">Age*</lable>
			<input type="number">
		</div>
		<div>
			<lable for="DOB">DOB*</lable>
			<input type="date" required>
		</div>

		<div>
			<lable for="password">Password*</lable>
			<input type="password" required>
		</div>

		<div>
<!-- 			<button>Submit</button> -->
			<input type="submit">
		</div>
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
